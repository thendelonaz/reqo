<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="login-body">
        
        <div class="container">
            <a href="main.html"><h2>REQO</h2></a>
            <div class="form-container active" id="login-form">
                <form action="">
                    <h2>Login</h2>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <dir class="button-wrapper"><button class="login-button" type="submit" name="login">Login</button></dir>
                    
                    <p id="para-login">Don't have an account? <a href="register.html">Register</a></p>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
