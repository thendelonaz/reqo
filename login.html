<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="form-container active" id="login-form">
                <form action="">
                    <h2>Login</h2>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <dir class="button-wrapper"><button class="login-button" type="submit" name="login">Login</button></dir>
                    
                    <p>Don't have an account? <a href="#" onclick="showForm('register-form')">Register</a></p>
                </form>
            </div>


            <div class="form-container" id="register-form">
                <form action="">
                    <h2>Register</h2>
                    <input type="text" name="name" placeholder="First Name" required>
                    <input type="text" name="surname" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <select name="role" required>
                        <option value="">--Select Role--</option>
                        <option value="provider">PROVIDER</option>
                        <option value="Searcher">SEARCHER</option>
                    </select>
                    <dir class="button-wrapper"><button type="submit" name="register">Register</button></dir>
                    
                    <p>Already have an account? <a href="#" onclick="showForm('login-form')"> Log in</a></p>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
