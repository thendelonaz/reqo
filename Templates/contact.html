<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="main.html"><h2>REQO</h2></a>
    <div class="contact-container">
        <h2 style="color: white;">Contact Us</h2>
        <form action="">
            <input type="text" name="name" placeholder="Your Name" required style="width: 80%; margin: 15px; padding: 20px; border: none; border-radius: 10px;">
            <input type="email" name="email" placeholder="Your Email" required style="width: 80%; margin: 15px; padding: 20px; border: none; border-radius: 10px;">
            <textarea name="message" placeholder="Your Message" required style="width: 80%; margin: 15px; padding: 20px; border: none; border-radius: 10px;" ></textarea>
            <div class="button-wrapper"><button type="submit" style="color: blue;">Send Message</button></div>
        </form>
    </div>
</body>
</html>
